<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Exemplos de div e span</title>
</head>

<body>
    <div class="caixa">
        <h2>Exemplo de uso da tag &lt;div&gt;</h2>
        <p>
            A tag <span class="destaque">&lt;div&gt;</span> é usada para agrupar blocos de conteúdo.
        </p>
    </div>
    <p>
        Já a tag <span class="destaque">&lt;span&gt;</span> é usada para destacar partes do texto <span          class="destaque"> em linha</span>.
    </p>
</body>

</html>
